<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Room</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="#">
</head>

<body id="body">
  <div class="container">
    <div class="textrender">
      <div class="textrender2">
        <p class="textrender-element js-textrender-element">
          <span id="js-text-span" class="text-span-1 js-text-span"></span>
        </p>
      </div>
    </div>
    <div class="icons js-icons icons-div">
      <div class="icons-container">
        <button id="button-1" class="button-style-1 js-button js-button-1" data-tooltip="change keys"
          onclick="flashIcon(1) ">
          <img id="js-icon-1" class="js-icon-1 image-style-1 js-button" src="images/keyboard.png">
        </button>
        <button id="button-2" class="button-style-1 js-button js-button-2" data-tooltip="ambience"
          onclick="flashIcon(2)">
          <img id="js-icon-2" class="js-icon-2 image-style-1 js-button" src="images/playarrow.png">
        </button>
        <button class="button-style-1 js-button js-button-3" id="button-3" data-tooltip="change rooms"
          onclick="flashIcon(3); changeBackground()">
          <img class="js-icon-3 image-style-1" id="js-icon-3" class="icon js-icon" src="images/bgimage.png">
        </button>
        <button class="button-style-1 js-button" id="button-4" data-tooltip="fullscreen" onclick="flashIcon(4)">
          <img id="js-icon-4" class="js-icon-4 image-style-1" id="js-icon-4" src="images/fullscreenon.png">
        </button>
        <a>
          <button class="button-style-1 js-button" id="button-5" data-tooltip="download"
            onclick="flashIcon(5)">
            <img class="js-icon-5 image-style-1" id="js-icon-5" src="images/download.png">
          </button>
        </a>
      </div>
    </div>
    <div class="inputarea">
      <div class="inputarea-displace">
        <textarea class="input-element js-input-element" id="js-input-element" onkeyup=" 
          text = input.value;
          render.innerHTML = text;
      "></textarea>
      </div>
      <!-- We load all the audio files and images so that there's no lag later on -->
      <image class="inactive-image" src="1.jpg"></image>
      <image class="inactive-image" src="2.jpg"></image>
      <image class="inactive-image" src="3.jpg"></image>
      <image class="inactive-image" src="4.jpg"></image>
      <image class="inactive-image" src="5.jpg"></image>
